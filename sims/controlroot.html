<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../index.css">
        <link href="https://fonts.googleapis.com/css?family=Hind:600|Titillium+Web&display=swap" rel="stylesheet">
        <title>Complex Root of a Control System</title>
    </head>
    <body>
        <div id="header">
            <h1>Complex Root of a Control System</h1>
        </div><br>
        <div id="simdiv">
            <canvas width="1200" height="500" id="simulator"></canvas>
		</div><br>
		<div id="settings">
			<p id="complex"></p>
			<p>Sigma: </p>
			<input type="range" min="-100" max="100" value="-10" id="slidersigma">
			<p>Omega: </p>
			<input type="range" min="-50" max="50" value="10" id="slideromega">
		</div>
        <script src="./controlroot.js"></script>
    </body>
</html>
