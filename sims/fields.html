<!doctype html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="James Scoon's Personal Website!">
        <meta name="author" content="James Scoon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap-reboot.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="website/index.css" rel="stylesheet">
        <title>Electric Fields</title>
    </head>
    <body class="bg-secondary text-light text-center d-flex flex-column h-100">
        <h1 class="bg-success px-3 py-3 mb-0"><strong>Electric Fields</strong></h1>
        <div class="d-flex flex-row">
            <div class="col-2 px-3 py-3 bg-dark" id="settings">
                <h3><strong>Settings</strong></h3>
                <p class="mb-1">Electric Field: <span id="ef">0</span> N/C</p>
                <p class="mb-3">Electric Potential: <span id="ep">0</span> V</p>
                <h4>Charge Menu</h4>
                <div class="input-group mb-2">
                <span class="input-group-text">0 < X <&nbsp;<span id="maxWidth"></span></span>
                <input type="text" class="form-control" id="chargex"></input>
                </div>
                <div class="input-group mb-2">
                <span class="input-group-text">0 < Y <&nbsp;<span id="maxHeight"></span></span>
                <input type="text" class="form-control" id="chargey"></input>
                </div>
                <div class="input-group mb-2">
                <span class="input-group-text">Charge (C)</span>
                <input type="text" class="form-control" id="chargeval"></input>
                </div>
                <button class="btn btn-primary mb-3" id="chargebtn">Add Charge</button>
                <h4>Voltmeter Menu</h4>
                <p class="my-2">Positive Terminal</p>
                <div class="input-group my-2">
                    <span class="input-group-text">X</span>
                    <input type="text" class="form-control" id="voltxa"></input>
                    <span class="input-group-text">Y</span>
                    <input type="text" class="form-control" id="voltya"></input>
                </div>
                <p class="my-2">Negative Terminal</p>
                <div class="input-group my-2">
                    <span class="input-group-text">X</span>
                    <input type="text" class="form-control" id="voltxb"></input>
                    <span class="input-group-text">Y</span>
                    <input type="text" class="form-control" id="voltyb"></input>
                </div>
                <button class="btn btn-primary mb-3" id="meterbutton">Add Voltmeter</button>
                <h4>Charges</h4>
                <div id="chargeDiv">
                
                </div>
                <h4>Voltmeters</h4>
                <div id="voltmeterDiv">

                </div>
            </div>
            <div class="col w-100 bg-secondary" id="simdiv">
                <canvas id="simulator"></canvas>
            </div>
        </div>
        <script src="./fieldsim.js"></script>
        <script src="./charges.js"></script>
    </body>
</html>
