<!doctype html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="James Scoon's Personal Website!">
        <meta name="author" content="James Scoon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap-reboot.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="website/index.css" rel="stylesheet">
        <title>Osculating Circle of a Cardioid</title>
    </head>
    <body class="bg-secondary text-light text-center d-flex flex-column h-100">
        <h1 class="bg-success px-3 py-3 mb-0"><strong>Osculating Circle of a Cardioid</strong></h1>
        <div class="d-flex flex-row h-100">
            <div class="col-2 px-3 py-3 bg-dark h-100" id="settings">
                <h3>Equations</h3>
                <p class="my-1">x(t) = 2cos(t)(1-cos(t))</p>
                <p class="my-1">y(t) = 2sin(t)(1-cos(t))</p>
                <p class="my-1">Time varies from 0 to 2 pi</p>
                <h3>Settings</h3>
                <p class="my-1">Time: <span id="time"></span></p>
                <p class="my-1">Curvature: <span id="curvature"></span></p>
                <p class="my-1">Radius of curvature: <span id="radius"></span></p>
                <input class="form-range" type="range" min="1" max="999" value="500" id="sliderTime">
            </div>
            <div class="col my-auto w-100 bg-secondary" id="simdiv">
                <canvas id="simulator"></canvas>
            </div>
        </div>
        <script src="./curvature.js"></script>
    </body>
</html>
