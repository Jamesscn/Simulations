<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../index.css">
        <link href="https://fonts.googleapis.com/css?family=Hind:600|Titillium+Web&display=swap" rel="stylesheet">
        <title>Large Plates</title>
    </head>
    <body>
        <div id="header">
            <h1>Large Plates</h1>
        </div><br>
        <div id="simdiv">
            <canvas width="1200" height="400" id="simulator"></canvas>
        </div>
        <div id="information">
            <p>Electric Field: <span id="ef">0</span> N/C</p>
        </div>
        <div id="settings">
            <h2>Plates</h2><br>
            <p class="inline">X (0, 1200):</p>
            <input type="text" id="platex"></input>
            <p class="inline">Linear Density:</p>
            <input type="text" id="density"></input>
            <button id="platebtn">Add Plate</button>
            <br><br>
        </div>
        <div id="chargeDiv">
        
        </div>
        <script src="./fieldsim.js"></script>
        <script src="./plates.js"></script>
    </body>
</html>
