<!doctype html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="James Scoon's Personal Website!">
        <meta name="author" content="James Scoon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap-reboot.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="website/index.css" rel="stylesheet">
        <title>Electric Plates</title>
    </head>
    <body class="bg-secondary text-light text-center d-flex flex-column h-100">
        <h1 class="bg-success px-3 py-3 mb-0"><strong>Electric Plates</strong></h1>
        <div class="d-flex flex-row h-100">
            <div class="col-2 px-3 py-3 bg-dark h-100" id="settings">
                <h3><strong>Settings</strong></h3>
                <p><strong>Electric Field: </strong><span id="ef">0</span> N/C</p>
                <h4>Plates</h4>
                <div class="input-group my-2">
                <span class="input-group-text">0 < X <&nbsp;<span id="maxWidth"></span></span>
                <input type="text" class="form-control" id="platex"></input>
                </div>
                <div class="input-group my-2">
                <span class="input-group-text">Linear Density:</span>
                <input type="text" class="form-control" id="density"></input>
                </div>
                <button class="btn btn-primary mb-3" id="platebtn">Add Plate</button>
                <h4>Charges</h4>
                <div id="chargeDiv">
                
                </div>
            </div>
            <div class="col w-100 bg-secondary" id="simdiv">
                <canvas id="simulator"></canvas>
            </div>
        </div>
        <script src="./fieldsim.js"></script>
        <script src="./plates.js"></script>
    </body>
</html>
