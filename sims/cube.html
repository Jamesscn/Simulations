<!doctype html>
<http>
	<head>
		<link rel="stylesheet" href="../index.css">
        <link href="https://fonts.googleapis.com/css?family=Hind:600|Titillium+Web&display=swap" rel="stylesheet">
		<title>Projection of a 3D cube</title>
	</head>
	<body>
		<div id="header">
			<h1>Projection of a 3D cube</h1>
			<p>Simulate the projection of a 3D cube onto a 2D screen</p>
		</div><br>
		<div id="simdiv">
            <canvas width="1200" height="400" id="simulator"></canvas>
        </div>
		<div id="settings">
			<p>Escala: </p>
			<input type="range" min="1" max="50" value="10" id="sliderlx">
			<input type="range" min="1" max="50" value="10" id="sliderly">
			<input type="range" min="1" max="50" value="10" id="sliderlz">
			<p>Posición: </p>
			<input type="range" min="-100" max="100" value="0" id="sliderpx">
			<input type="range" min="-100" max="-20" value="-40" id="sliderpy">
			<input type="range" min="-100" max="100" value="0" id="sliderpz">
			<p>Ángulo: </p>
			<input type="range" min="-100" max="100" value="0" id="slidera">
			<input type="range" min="-100" max="100" value="0" id="sliderb">
			<input type="range" min="-100" max="100" value="0" id="sliderg">
		</div>	
		<script src="cube.js"></script>
	</body>
</http>
